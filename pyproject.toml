name = "surquest-utils-edicto"
version = "0.0.1"
description = "Python package simplifies the manipulation with the lists of multi-dimensional dictionaries as you would use SQL or pyspark dataframes."
authors = [
    {name= "Michal Å varc", email= "michal.svarc@surquest.com"}
]
readme = "README.md"
dependencies = []

